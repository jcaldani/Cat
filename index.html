
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game Test</title>
	<link rel="stylesheet" type="text/css" href="app.css">
	<style>
	body {
  		background-image: url("space.png");
  		background-attachment: fixed;
	}
	</style>
</head>
<body>
	
	<div class= "container">
		<div class="topBox"></div>
		<div class="dialogueBox" id="dialogueboard"><text class="dialogueBoxText" id="dialogueboardtext">WHAT WILL YOU DO?</text></div>
		<img class="screenBox" id="gato" src="gato2.gif">
		<div class="optionBox" id="optionboard">
			<button class="buttonStyle" id="petBtn" type="button"><text class="buttonText">Pet</text></button>
			<button class="buttonStyle" id="talkBtn" type="button"><text class="buttonText">Talk to</text></button>
			<button class="buttonStyle" id="ignoreBtn" type="button"><text class="buttonText">Ignore</text></button>
			<button class="buttonStyle" id="fightBtn" type="button"><text class="buttonText">Fight</text></button>
		</div>		
	</div>
	<script src="app.js" ></script>
</body>
</html>
